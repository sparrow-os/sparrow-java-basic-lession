dubbo:
  scan:
    base-packages: com.sparrow.spring.cloud.alibaba
  protocols:
    dubbo:
      name: dubbo
      port: -1
    rest:
      name: rest
      port: 8099
      server: netty
  registry:
    address: nacos://localhost:8848
#    https://github.com/apache/dubbo/issues/6645 dubbo bug
    use-as-config-center: false
  consumer:
    timeout: 5000
    check: false
    retries: 0
  cloud:
    subscribed-services: